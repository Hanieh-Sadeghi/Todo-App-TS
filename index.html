<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/icon/icon.png" type="image/icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./public/Style/style.css" />
    <title>todo app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p>Guest Add a New Task</p>
        <section>
          <form action="">
            <input type="text" placeholder="Write new Task here" />
            <input type="submit" value="Add" />
          </form>
        </section>
      </header>

      <main> 
        <section>
          <ul>
            <li>
              <input type="checkbox" />
              <span>hi </span>
              <i class="fa fa-pencil"></i>
              <i class="fa fa-trash-o"></i>
            </li>
          </ul>
        </section>
        <section>
          <input type="submit" value="All" />
          <input type="submit" value="Active" />
          <input type="submit" value="Complete" />
          <input type="submit" value="Sign Up" />
          <input type="submit" value="Login" />
        </section>
      </main>
      <footer>
        <p>Todo list application</p>
        <a href="https://github.com/Hanieh-Sadeghi">Github Address</a>
      </footer>
    </div>
  </body>
</html>
